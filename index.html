    <script>
      var development = '<script src="scripts/lib/require.js" data-main="scripts/main"><'+'/script>';
      var production = '<script src="scripts/build/seafloorExplorer.js"><'+'/script>';

      // Being on port 80 loads the production JS.
      var port80 = +location.port === 80;
      // But any URL with ?debug=1 loads development JS.
      var debug = ~location.search.indexOf('debug=1');
      // And any URL with ?build=1 loads production JS.
      var build = ~location.search.indexOf('build=1');

      document.write((port80 && debug) || (!port80 && !build) ? development : production);
    </script>
